<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-link active" style="font-family: verdana,sans serif;font-weight:bold;">XLibrary</li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item active">
                <a href="{% url 'contact' %}" class="nav-link">Contact</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'location' %}">Location</a>
            </li>
            <li class="nav-item active">
              <a href="{% url 'chart' %}" class="nav-link">Chart</a>
            </li>
            <li class="nav-item active">
              <a href="{% url 'list_book' %}" class="nav-link">Book List</a>
            </li>
            <li class="nav-item active">
              <a href="{% url 'add_book' %}" class="nav-link">Add Book</a>
            </li>
            {% if not user.is_authenticated %}
            <li class="nav-item active">
              <a href="{% url 'register' %}" class="nav-link">Register</a>
            </li>
            <li class="nav-item active">
              <a href="{% url 'login' %}" class="nav-link">Login</a>
            </li>
            {% else %}
            <li class="nav-item active">
              <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            </li>

            <li class="nav-item active">
              <a href="#" class="nav-link">{{user.username}}</a>
            </li>
            {% endif %}
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: white;">Search</button>
          </form>
        </div>
      </nav>

      {% block content %}

      {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
