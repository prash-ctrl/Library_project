{% extends 'nav.html' %}
{% block content %}


<div>
  <canvas id="myChart" height="100" width="350"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: [{% for book in book %} '{{book.name}}', {% endfor %}],
    datasets: [{
      label: 'Price ',
      data: [{% for book in book %} '{{book.price}}', {% endfor %}],
    borderWidth: 1,
    backgroundColor: [
    'rgba(255, 99, 132, 0.7)',
    'rgba(255, 169,64,0.7)',
    'rgba(255, 209, 64, 0.7)',
    'rgba(182, 199,0.7)',
    'rgba(205, 70, 0.7)',
    'rgba(201, 230 , 0.7)'
  ],
    borderColor: [
    'rgba(255, 99, 132, 1)',
    'rgba(255, 159,64, 1)',
    'rgba(255, 205, 64, 1)',
    'rgba(183, 99, 1)',
    'rgba(205, 70, 1)',
    'rgba(201, 230 , 1)'
  ]
        }]
      },
    options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
    });
</script>

{% endblock %}
